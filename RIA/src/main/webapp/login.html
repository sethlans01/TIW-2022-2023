<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/login.css"/>
   <script src="js/utils.js" charset="utf-8" defer></script>
  <script src="js/loginManagement.js" charset="utf-8" defer></script>
  <title>Log In</title>
</head>
<body>
<div id="general">
  <h1>Welcome To Your Favourite Shopping App!</h1> <!--This is the title of the page -->
  <div class="login-box"> <!-- Login form -->
    <p>Login</p>
    <div id="loading_msg" class="loading-message">
		<b>Communicating with Server ...</b>
	</div>
	 <div id="error_msg" class="error-message">
		<b>Error trying to enter website!</b>
	</div>
    <div  id="login_warning_id" class = "warning message">
      <b>Email or password not valid!</b>
    </div>
    <form action="#" method="post" >
      <div class="user-box">
        <input required name="email" type="text" autofocus>
        <label>Email</label>
      </div>
      <div class="user-box">
        <input required  name="password" type="password">
        <label>Password</label>
      </div>
      <button id="button" type="submit" class="primary-button">LOGIN</button>
    </form>
  </div>
</div>
</body>
</html>
